cronapi.watson.personality_insights.PersonalityInsightsOperations.Description=O Personality Insights obtém informações sobre características de personalidade de mídias sociais, dados empresariais ou outras comunicações digitais.
cronapi.watson.personality_insights.PersonalityInsightsOperations.Method.getProfileAsCSV.Description=Gera um perfil de personalidade no formato CSV para o autor do texto de entrada.
cronapi.watson.personality_insights.PersonalityInsightsOperations.Method.getProfileAsCSV.Name=Obter perfil em CSV
cronapi.watson.personality_insights.PersonalityInsightsOperations.Method.getProfileAsCSV.Parameter.endPoint.Description=URL do EndPoint: Necessário quando o endereço do serviço for diferente do padrão. Saiba mais em <a href='https://www.ibm.com/watson/developercloud/personality-insights/api/v3/?java#authentication' target='_blank' style='color:#0066ff'>autenticação</a>.
cronapi.watson.personality_insights.PersonalityInsightsOperations.Method.getProfileAsCSV.Parameter.headers.Description=Cabeçalho HTTP: É possível definir algumas propriedades sobre limitação de acesso ao serviço via estrutura de mapa. Saiba mais em <a href='https://www.ibm.com/watson/developercloud/personality-insights/api/v3/?java#request_logging' target='_blank' style='color:#0066ff'>requisição de log</a>.
cronapi.watson.personality_insights.PersonalityInsightsOperations.Method.getProfileAsCSV.Parameter.includeHeaders.Description=Exibir rótulos: Indica se os rótulos das colunas devem ser retornados com a resposta CSV. O padrão é falso; nenhum rótulo de coluna é retornado.
cronapi.watson.personality_insights.PersonalityInsightsOperations.Method.getProfileAsCSV.Parameter.password.Description=Senha do serviço: Senha obtida ao gerar a credencial do serviço.
cronapi.watson.personality_insights.PersonalityInsightsOperations.Method.getProfileAsCSV.Parameter.profileOptions.Description=Objeto com parâmetros: Veja as opções de parâmetro desse bloco na <a href='https://www.ibm.com/watson/developercloud/personality-insights/api/v3/?java#profile' target='_blank' style='color:#0066ff'>documentação</a>.
cronapi.watson.personality_insights.PersonalityInsightsOperations.Method.getProfileAsCSV.Parameter.username.Description=Nome do usuário do serviço: Nome do usuário obtido ao gerar a credencial do serviço.
cronapi.watson.personality_insights.PersonalityInsightsOperations.Method.getProfileAsCSV.Parameter.versionDate.Description=Data da versão da API: A versão da API deve seguir o formato (AAAA-MM-DD). Saiba mais em <a href='https://www.ibm.com/watson/developercloud/personality-insights/api/v3/?java#introduction' target='_blank' style='color:#0066ff'>introdução</a>.
